<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Css Styles -->
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <form action="">
            <h1 class="card-title">
                Enter Payment Information
            </h1>
            <div class="card-row">
                <div class="card-col">
                    <label for="cardNumber" class="card-label">
                        Card Number
                    </label>
                    <input type="text" class="card-input card-input--large" id="cardNumber" placeholder="xxx-xxxx-xxxx-xxxx">
                </div>
                <div class="card-col card-chip">
                    <img src="images/chip.svg" alt="chip">
                </div>
            </div>
            <div class="card-row">
                <div class="card-col">
                    <label for="cardExpiry" class="card-label">
                        Expiration Date
                    </label>
                    <input id="cardExpiry" type="text" class="card-input"  placeholder="xx/xx">
                </div>
                <div class="card-col">
                    <label for="cardCcv" class="card-label">
                        CCV
                    </label>
                    <input id="cardCcv" type="text" class="card-input" placeholder="xxx">
                </div>
                <div class="car-col card-branch">
                    <i id="cardBrand"></i>
                </div>
            </div>
        </form>
    </div>
    


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
</body>
</html>
